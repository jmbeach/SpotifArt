<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>index</title>
  <link href="http://fonts.googleapis.com/css?family=Ubuntu+Condensed:400,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/index-grid.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="body page-index clearfix">
  <nav class="nav-main clearfix">
    <div class="container-main clearfix">
      <div class="logo clearfix">
        <div class="logo-image"></div>
        <span class="logo-text">SPOTIFART</span>
      </div>
      <div class="menu"></div>
    </div>
  </nav>
  <div class="container-main container-main-2 clearfix">
    <img class="image" src="images/640x640.gif">
    <div class="meta clearfix">
      <div class="infobox clearfix">
        <div class="albuminfo clearfix">
          <span class="album">Album Name</span>
          <span class="artist">Artist Name</span>
        </div>
        <button class="launch">OPEN IN SPOTIFY</button>
        <div class="social">
          <div class="width25 width25 facebook width25-1 clearfix">
            <div class="facebook"></div>
          </div>
          <div class="width25 width25 google width25-2 clearfix">
            <div class="google"></div>
          </div>
          <div class="width25 width25 twitter width25-3 clearfix">
            <div class="twitter"></div>
          </div>
          <div class="width25 width25 imgur width25-4 clearfix">
            <div class="imgur"></div>
          </div>
        </div>
      </div>
      <div class="player"></div>
      <div class="wrapper"><iframe src="https://embed.spotify.com/?uri=spotify:trackset:PREFEREDTITLE:5Z7ygHQo02SUrFmcgpwsKW,1x6ACsKV4UdWS2FMuPFUiT,4bi73jCM02fMpkI11Lqmfe" frameborder="0" allowtransparency="true"></iframe></div>
    </div>
  </div>
</body>
</html>
